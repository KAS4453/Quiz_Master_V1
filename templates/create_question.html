{% extends "base.html" %}
{% block content %}
<h2>Create Question for Quiz ID: {{ quiz.id }}</h2>
<form method="POST">
  <div class="form-group">
    <label for="question_statement">Question Statement</label>
    <textarea class="form-control" name="question_statement" id="question_statement" required></textarea>
  </div>
  <div class="form-group">
    <label for="option1">Option 1</label>
    <input type="text" class="form-control" name="option1" id="option1" required>
  </div>
  <div class="form-group">
    <label for="option2">Option 2</label>
    <input type="text" class="form-control" name="option2" id="option2" required>
  </div>
  <div class="form-group">
    <label for="option3">Option 3</label>
    <input type="text" class="form-control" name="option3" id="option3">
  </div>
  <div class="form-group">
    <label for="option4">Option 4</label>
    <input type="text" class="form-control" name="option4" id="option4">
  </div>
  <div class="form-group">
    <label for="correct_option">Correct Option</label>
    <select class="form-control" name="correct_option" id="correct_option" required>
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
      <option value="option4">Option 4</option>
    </select>
  </div>
  <div class="form-group">
    <label for="explanation">Explanation</label>
    <textarea class="form-control" name="explanation" id="explanation" placeholder="Enter explanation (optional)"></textarea>
  </div>
  <button type="submit" class="btn btn-success">Create Question</button>
</form>
{% endblock %}
