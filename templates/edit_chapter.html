{% extends "base.html" %}
{% block content %}
<h2>Edit Chapter</h2>
<form method="POST">
  <div class="form-group">
    <label for="name">Chapter Name</label>
    <input type="text" class="form-control" name="name" id="name" value="{{ chapter.name }}" required>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" name="description" id="description" required>{{ chapter.description }}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">Update Chapter</button>
</form>
{% endblock %}
