{% extends "base.html" %}
{% block content %}
<h2>Edit Quiz</h2>
<form method="POST">
  <div class="form-group">
    <label for="date_of_quiz">Quiz Date</label>
    <input type="date" class="form-control" name="date_of_quiz" id="date_of_quiz" value="{{ quiz.date_of_quiz }}">
  </div>
  <div class="form-group">
    <label for="time_duration">Time Duration (HH:MM)</label>
    <input type="text" class="form-control" name="time_duration" id="time_duration" value="{{ quiz.time_duration }}" required>
  </div>
  <div class="form-group">
    <label for="remarks">Remarks</label>
    <textarea class="form-control" name="remarks" id="remarks">{{ quiz.remarks }}</textarea>
  </div>
  <div class="form-group">
    <label for="question_limit">Number of Questions</label>
    <input type="number" class="form-control" name="question_limit" id="question_limit" value="{{ quiz.question_limit }}" required>
  </div>
  <div class="form-group">
    <label for="scheduled_at">Scheduled Start Time</label>
    <input type="datetime-local" class="form-control" name="scheduled_at" id="scheduled_at" value="{{ quiz.scheduled_at.strftime('%Y-%m-%dT%H:%M') if quiz.scheduled_at else '' }}" required>
  </div>
  <button type="submit" class="btn btn-primary">Update Quiz</button>
</form>
{% endblock %}
