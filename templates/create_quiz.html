{% extends "base.html" %}
{% block content %}
<h2>Create Quiz for Chapter: {{ chapter.name }}</h2>
<form method="POST">
  <div class="form-group">
    <label for="date_of_quiz">Quiz Date</label>
    <input type="date" class="form-control" name="date_of_quiz" id="date_of_quiz">
  </div>
  <div class="form-group">
    <label for="time_duration">Time Duration (HH:MM)</label>
    <input type="text" class="form-control" name="time_duration" id="time_duration" placeholder="e.g., 00:30" required>
  </div>
  <div class="form-group">
    <label for="remarks">Remarks</label>
    <textarea class="form-control" name="remarks" id="remarks"></textarea>
  </div>
  <div class="form-group">
    <label for="question_limit">Number of Questions</label>
    <input type="number" class="form-control" name="question_limit" id="question_limit" placeholder="e.g., 10" required>
  </div>
  <div class="form-group">
    <label for="scheduled_at">Scheduled Start Time</label>
    <input type="datetime-local" class="form-control" name="scheduled_at" id="scheduled_at" required>
  </div>
  <button type="submit" class="btn btn-success">Create Quiz</button>
</form>
{% endblock %}
